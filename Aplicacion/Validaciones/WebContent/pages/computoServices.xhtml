<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<ui:include src="menu.xhtml" />
	<h:form id="pagos">
		<p:panel id="pnlPagos" header="Pago Servicios" width="80%%" height="100%" style="margin-bottom:20px">

			<p:panelGrid columns="2" cellpadding="5" id="pnlDatosEntidad">
				<h:outputLabel value="Valor a Pagar Salud"/>
				<p:outputLabel id="valorPorPagarSalud" value="#{computoServicesBean.pagoSalud}">
				</p:outputLabel>
				<h:outputLabel value="Valor a Pagar Pension"/>
				<p:outputLabel id="valorPorPagarPension" value="#{computoServicesBean.pagoPension}">
				</p:outputLabel>
				<h:outputLabel value="Valor a Pagar Riesgos"/>
				<p:outputLabel id="valorPorPagarRiesgo" value="#{computoServicesBean.pagoRiesgo}">
				</p:outputLabel>
				<h:outputLabel value="Valor Total a Pagar"/>
				<p:outputLabel id="valorPorPagarTotal" value="#{computoServicesBean.valorPorPagar}">
				</p:outputLabel>
			</p:panelGrid>
			<p:separator>
			</p:separator>
			<f:facet name="footer">
				<p:commandButton value="Pagar" styleClass="ui-confirmdialog-yes"
								 icon="ui-icon-check" action="#{computoServicesBean.showMessagePago}" process="@form" />
			</f:facet>
		</p:panel>
	</h:form>

</h:body>
</html>
