<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:form id="pagos">
		<p:panel id="pnlPagos" header="Pago Servicios" width="80%%" height="100%" style="margin-bottom:20px">
			<p:panelGrid columns="3">
				<h:outputLabel value="Seleccione un entidad:" />
				<p:selectOneMenu id="fltentidad" value="#{pagosBean.entidadId}"
					required="true">
					<f:selectItem itemLabel="Seleccione una Entidad" />
					<f:selectItems value="#{pagosBean.entidadList}" var="entidad"
						itemLabel="#{entidad.numeroIdentificacion}"
						itemValue="#{entidad.id}" />
				</p:selectOneMenu>
				<p:commandButton action="#{pagosBean.findEntidadById}" value="Calcular Pago"
					update="pnlDatosEntidad" process="@form">
				</p:commandButton>
			</p:panelGrid>
			<p:separator>
			</p:separator>
			<p:panelGrid columns="4" cellpadding="5" id="pnlDatosEntidad">
				<h:outputLabel for="primerNombre" value="Primer Nombre:" />
				<p:outputLabel id="primerNombre"
					value="#{pagosBean.entidad.primerNombre}">
				</p:outputLabel>

				<h:outputLabel value="Segundo Nombre:" />
				<p:outputLabel id="segundoNombre"
					value="#{pagosBean.entidad.segundoNombre}">
				</p:outputLabel>

				<h:outputLabel value="Primer Apellido:" />
				<p:outputLabel id="primerApellido"
					value="#{pagosBean.entidad.primerApellido}">
				</p:outputLabel>

				<h:outputLabel value="Segundo Apellido:" />
				<p:outputLabel id="segundoApellido"
					value="#{pagosBean.entidad.segundoApellido}">
				</p:outputLabel>

				<h:outputLabel value="Numero Identificacion:" />
				<p:outputLabel id="numeroIdentificacion"
					value="#{pagosBean.entidad.numeroIdentificacion}">
				</p:outputLabel>

				<h:outputLabel value="Valor a Pagar"/>
				<p:outputLabel id="valorPorPagar" value="#{pagosBean.valorPorPagar}">
				</p:outputLabel>
			</p:panelGrid>
			<p:separator>
			</p:separator>
			<f:facet name="footer">
				<p:commandButton value="Pagar" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" action="#{pagosBean.showMessagePago}" process="@form" />
			</f:facet>
		</p:panel>
	</h:form>

</h:body>
</html>
