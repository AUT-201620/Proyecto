<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h1>SUPER ENTIDAD</h1>
	<h:form id="superEntidadCrud">
	<p:commandButton action="#{superEntidadBean.clearSuperEntidad}"
			value="Nueva Super Entidad" 
			 oncomplete="PF('formulario').show();" update="formulario"/>
	
	<p:dataTable var="superEntidad" value="#{superEntidadBean.superEntidadList}">
	
		<p:column headerText="Tipo Identificacion">
			<h:outputText value="#{superEntidad.tipoIdentificacion}" />
		</p:column>
		
		<p:column headerText="NÂ° Identificacion">
			<h:outputText value="#{superEntidad.numeroIdentificacion}" />
		</p:column>
		
		<p:column headerText="Razon Social">
			<h:outputText value="#{superEntidad.nombreRazonSocial}" />
		</p:column>

		<p:column headerText="Digito de Verificacion">
			<h:outputText value="#{superEntidad.digitoVerificacion}" />
		</p:column>

		<p:column headerText="Naturaleza Juridica">
			<h:outputText value="#{superEntidad.naturalezaJuridica}" />
		</p:column>
		
		<p:column headerText="Acciones" >			
			<p:commandButton action="#{superEntidadBean.delete}" value="Eliminar" update=":superEntidadCrud">
				<f:setPropertyActionListener target="#{superEntidadBean.identificador}" value="#{superEntidad.id}" />
			</p:commandButton>

			<p:commandButton action="#{superEntidadBean.ver}" value="Ver/Editar" oncomplete="PF('formulario').show();" update="formulario">
				<f:setPropertyActionListener target="#{superEntidadBean.identificador}" value="#{superEntidad.id}" />
			</p:commandButton>
		</p:column>
		
	</p:dataTable>
	
	</h:form>
	
	
	<p:dialog header="Formulario" widgetVar="formulario" modal="true"
		width="80%%" height="100%" id="formulario">
		<h:form>
			<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="nombreRazonSocial" value="Nombre Razon Social:" />
	        <p:inputText id="nombreRazonSocial" value="#{superEntidadBean.superEntidad.nombreRazonSocial}" required="true" label="Nombre Razon Social" />
 			            
            <h:outputLabel for="tipoIdentificacion" value="Tipo Identificacion:" />
            <p:inputText id="tipoIdentificacion" value="#{superEntidadBean.superEntidad.tipoIdentificacion}" required="true" label="Tipo Identificacion" />
            
            <h:outputLabel for="numeroIdentificacion" value="Numero Identificacion:" />
            <p:inputText id="numeroIdentificacion" value="#{superEntidadBean.superEntidad.numeroIdentificacion}" required="true" label="Numero Identificacion" />
            
            <h:outputLabel for="digitoVerificacion" value="Digito de Verificacion:" />
        	<p:inputText  id="digitoVerificacion" value="#{superEntidadBean.superEntidad.digitoVerificacion}" required="true" label="Digito de Verificacion" />
        	
        	<h:outputLabel for="naturalezaJuridica" value="Naturaleza Juridica:" />
        	<p:inputText  id="naturalezaJuridica" value="#{superEntidadBean.superEntidad.naturalezaJuridica}" required="true" label="Naturaleza Juridica" />
        	
			<f:facet name="footer">
				<p:commandButton value="Crear"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					actionListener="#{superEntidadBean.crear}"  oncomplete="PF('formulario').hide();" update="superEntidadCrud"
					rendered="#{superEntidadBean.buttonCrud}"/>
					
				<p:commandButton value="Editar"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					actionListener="#{superEntidadBean.editar}"  oncomplete="PF('formulario').hide();" update="superEntidadCrud"
					rendered="#{!superEntidadBean.buttonCrud}"/>
					
				<p:commandButton value="Cancelar" 
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('formulario').hide();"  update="superEntidadCrud"/>
			</f:facet>
		</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
