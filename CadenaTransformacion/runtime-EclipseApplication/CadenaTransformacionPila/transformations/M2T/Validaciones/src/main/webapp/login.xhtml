<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>

    <h:form id="form" style="margin-top:200px">
		<p:panel id="panel" header="Autenticacion" style="width:400px;margin:auto">
		<h:panelGrid columns="3" cellpadding="8">
		<p:column>
		<label for="username">Usuario:</label></p:column>
        <p:column><input type="text" id="username" name="username" /></p:column>
        <br/><br/>
        <p:column><label for="password">Contraseña:</label></p:column>
        <p:column><input type="password" id="password" name="password" /></p:column>
        <br/>
		</h:panelGrid>
		<input type="submit" value="Autenticar"/>
		<br/>
        <c:if test="${shiroLoginFailure != null}">
        	<span class="error">Usuario o Contraseña incorrectos!</span>
		</c:if>
    </p:panel>
		
    </h:form>
</h:body>
</html>
